version: '3.3'

services:
  postgredb:
    container_name: postgredb
    hostname: postgredb
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=YOUR_PASS
      - POSTGRES_DB=YOUR_DB_NAME
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data

  gomoku-service-1:
    container_name: gomoku-service-1
    hostname: gomoku-service-1
    build:
      context: .
      dockerfile: Dockerfile-spring
    environment:
      JDBC_DATABASE_URL: "jdbc:postgresql://postgres:5432/YOUR_DB_NAME?user=postgres&password=YOUR_PASS"
      port: 8081
    ports:
      - "8081:8081"
    depends_on:
      - postgredb

  gomoku-service-2:
    container_name: gomoku-service-2
    hostname: gomoku-service-2
    build:
      context: .
      dockerfile: Dockerfile-spring
    environment:
      port: 8082
      JDBC_DATABASE_URL: "jdbc:postgresql://postgres:5432/YOUR_DB_NAME?user=postgres&password=YOUR_PASS"
    ports:
      - "8082:8082"
    depends_on:
      - postgredb

  nginx:
    container_name: nginx
    image: nginx
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./js/js-react/dist:/static
    depends_on:
      - gomoku-service-1
      - gomoku-service-2
