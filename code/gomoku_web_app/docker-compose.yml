version: '3.3'

services:
  postgredb:
    container_name: postgredb
    hostname: postgredb
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=beatriz123
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/postgresql/data

  gomoku-service-1:
    container_name: gomoku-service-1
    hostname: gomoku-service-1
    build:
      context: .
      dockerfile: Dockerfile-spring
    environment:
      JDBC_DATABASE_URL: "jdbc:postgresql://postgredb:5432/postgres?user=postgres&password=beatriz123"
      port: 8081
    ports:
      - 8081:8081
    depends_on:
      - postgredb

  gomoku-service-2:
    container_name: gomoku-service-2
    hostname: gomoku-service-2
    build:
      context: .
      dockerfile: Dockerfile-spring
    environment:
      port: 8082
      JDBC_DATABASE_URL: "jdbc:postgresql://postgredb:5432/postgres?user=postgres&password=beatriz123"
    ports:
      - 8082:8082
    depends_on:
      - postgredb

  nginx:
    container_name: nginx
    image: nginx
    ports:
      - 8080:8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./js/js-react/dist:/static
    depends_on:
      - gomoku-service-1
      - gomoku-service-2
